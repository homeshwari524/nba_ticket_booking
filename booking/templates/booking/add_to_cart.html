{% extends 'booking/base.html' %}

{% block content %}
<h2>Add to Cart - {{ match.title }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="num_tickets">Number of Tickets:</label>
    <input type="number" id="num_tickets" name="num_tickets" min="1" max="{{ match.available_seats }}" value="1" required>
    <button type="submit">Add to Cart</button>
</form>
<p>Available Seats: {{ match.available_seats }}</p>
{% endblock %}
