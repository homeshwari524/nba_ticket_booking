{% extends 'booking/base.html' %}
{% block content %}
<h2>Booking History</h2>
<ul>
    {% for booking in bookings %}
        <li>
            {{ booking.user.username }} - {{ booking.show.title }} ({{ booking.ticket_count }} tickets)
            - Date: {{ booking.booking_date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
