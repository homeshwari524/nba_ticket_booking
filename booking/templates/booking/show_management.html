{% extends 'booking/base.html' %}
{% block content %}
<h2>Show Management</h2>
<a href="{% url 'add_or_edit_show' %}">Add New Show</a>
<ul>
    {% for show in shows %}
        <li>
            {{ show.title }} - {{ show.team1 }} vs {{ show.team2 }} ({{ show.date_time }})
            <a href="{% url 'add_or_edit_show' show.id %}">Edit</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
